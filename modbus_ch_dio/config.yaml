name: Modbus Connected Home
version: "0.0.1"
slug: modbus_ch_dio
description: A custom Home Assistant Add-on to run a Python script.
icon: images/icon.png
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
url: https://github.com/RauanYbrash/Modbus-Connected-Home.git
startup: application
stage: stable
init: false

build_from:
  aarch64: "ghcr.io/home-assistant/aarch64-base:3.15"
  amd64: "ghcr.io/home-assistant/amd64-base:3.15"
  armhf: "ghcr.io/home-assistant/armhf-base:3.15"
  armv7: "ghcr.io/home-assistant/armv7-base:3.15"
  i386: "ghcr.io/home-assistant/i386-base:3.15"

map:
  - "config:rw"
  - "ssl:ro"
  - "share:rw"

host_network: true
# privileged: true
devices:
  - /dev:/dev




